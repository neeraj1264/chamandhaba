<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image" href="images/chamanlogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Address Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 20px;
            margin-top: 10rem;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #signup-form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 400px;
            margin: 0 auto;
            padding: 22px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 92%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 768px) {

            /* Adjust styles for tablets and smaller screens */
            #signup-form {
                width: 80%;
                /* Adjust the width for tablets */
                padding: 15px;
                /* Adjust padding for tablets */
            }
        }

        @media (max-width: 480px) {

            /* Adjust styles  for mobile devices */
            #signup-form {
                width: 90%;
                /* Adjust the width for mobile devices */
                padding: 10px;
                /* Adjust padding for mobile devices */
            }
        }
    </style>
</head>

<body>
    <!-- header section starts  -->

    <header class="header">

        <div id="menu-bars" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="review.html">Review</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>

        </nav>

        <div id="dark-mode-toggle" class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i id="mode-icon" class="fas fa-3x fa-moon"></i>
        </div>

        <a href="signup.html" id="logo"> <img id="headerLogo" src="images/login2.jpeg" alt=""></a>

    </header>

    <!-- header section ends -->
    <h1>Enter Your Address</h1>
    <form id="signup-form" onsubmit="handleSignUp(event)">
        <label for="nameInput">Name <span style="color: red;"></span></label>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <label for="addressInput">Address <span style="color: red;"></span></label>
        <input type="text" id="addressInput" placeholder="Enter your address">
        <label for="mobileInput">Mobile  <span style="color: red;"></span></label>
        <input type="text" id="mobileInput" placeholder="Enter your mobile number">

        <input type="file" id="profilePicUpload" accept="image/*">
        <button type="submit">Submit</button>
    </form>

    <!-- Loader -->
<div id="loader" style="display: none;">
    <i class="fas fa-spinner fa-spin loader" style="font-size: 3rem; color: #007bff;"></i>
    <p>Processing...</p>
</div>

</body>
<script>
    //     function isUserSignedUp() {
    //   const userData = localStorage.getItem("userData");
    //   return userData !== null;
    // }

    // Function to populate form inputs if user data is available
    document.addEventListener("DOMContentLoaded", function () {
        const userData = JSON.parse(localStorage.getItem("userData"));
        if (userData) {
            document.querySelector("#nameInput").value = userData.name;
            document.querySelector("#addressInput").value = userData.address;
            document.querySelector("#mobileInput").value = userData.mobileNumber;
        }
        const savedProfilePicUrl = localStorage.getItem('profilePicUrl');
        if (savedProfilePicUrl) {
            document.getElementById('headerLogo').src = savedProfilePicUrl;
        }
    });


    // Function to handle the signup form submission
    function handleSignUp(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get form input values
        const name = document.querySelector("#nameInput").value.trim();
        const address = document.querySelector("#addressInput").value.trim();
        const mobileNumber = document.querySelector("#mobileInput").value.trim();
        const profilePicUpload = document.querySelector("#profilePicUpload").files[0];

        {{/* if (name === "") {
            alert("Please enter your name.");
            return;
        }

        if (address === "") {
            alert("Please enter your address.");
            return;
        }

        const mobilePattern = /^[0-9]{10}$/; // Assuming a 10-digit mobile number format
        if (!mobilePattern.test(mobileNumber)) {
            alert("Please enter a valid 10-digit mobile number.");
            return;
        } */}}

        const savedProfilePicUrl = localStorage.getItem('profilePicUrl');
        if (savedProfilePicUrl) {
            document.getElementById('headerLogo').src = savedProfilePicUrl;
        }

         // Show the loader
    document.getElementById("loader").style.display = "block";

     // Hide the loader after 1 second and redirect to the index page
     setTimeout(function() {
        document.getElementById("loader").style.display = "none";
        window.location.href = "index.html";
    }, 1000); 

    const userData = {
            name: name,
            address: address,
            mobileNumber: mobileNumber,
            image: profilePicUpload ? URL.createObjectURL(profilePicUpload) : null
        };

        // Store the user data in local storage
        localStorage.setItem("userData", JSON.stringify(userData));
    }

    // navbar
    let menubar = document.querySelector("#menu-bars");
    let mynav = document.querySelector(".navbar");

    menubar.onclick = () => {
        menubar.classList.toggle("fa-times");
        mynav.classList.toggle("active");
    };
    // Add a click event listener to all navigation bar elements except the menu icon
    const navbarItems = document.querySelectorAll(".navbar a:not(#menu-bars)");
    navbarItems.forEach(item => {
        item.addEventListener("click", () => {
            if (mynav.classList.contains("active")) {
                menubar.classList.toggle("fa-times");
                mynav.classList.toggle("active");
            }
        });
    });
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");

        // Get the mode icon element
        const modeIcon = document.getElementById("mode-icon");

        // Toggle the icon between moon and sun based on the dark mode class
        if (body.classList.contains("dark-mode")) {
            modeIcon.classList.remove("fa-moon");
            modeIcon.classList.add("fa-sun");

            localStorage.setItem("darkMode", "enabled");
        } else {
            modeIcon.classList.remove("fa-sun");
            modeIcon.classList.add("fa-moon");

            localStorage.setItem("darkMode", "disabled");

        }
    }
    document.addEventListener("DOMContentLoaded", function () {
        const body = document.body;
        const modeIcon = document.getElementById("mode-icon");

        // Check if the user has a preference in localStorage
        const darkModePreference = localStorage.getItem("darkMode");

        if (darkModePreference === "enabled") {
            body.classList.add("dark-mode");
            modeIcon.classList.remove("fa-moon");
            modeIcon.classList.add("fa-sun");
        } else {
            body.classList.remove("dark-mode");
            modeIcon.classList.remove("fa-sun");
            modeIcon.classList.add("fa-moon");
        }
    });

    document.getElementById('profilePicUpload').addEventListener('change', function (event) {
        const reader = new FileReader();
        reader.onload = function () {
            // Assuming the image is successfully uploaded and the URL is received
            const uploadedImageUrl = reader.result;

            // Update the header logo image
            document.getElementById('headerLogo').src = uploadedImageUrl;

            // Optionally, save this URL in localStorage or send it to the server to persist it
            localStorage.setItem('profilePicUrl', uploadedImageUrl);
        };

        // Read the image file as a data URL (base64 string)
        reader.readAsDataURL(event.target.files[0]);
    });

    // Optional: Load the saved profile picture on page load
    document.addEventListener('DOMContentLoaded', function () {
        const savedProfilePicUrl = localStorage.getItem('profilePicUrl');
        if (savedProfilePicUrl) {
            document.getElementById('headerLogo').src = savedProfilePicUrl;
        }
    });

</script>

</html>
